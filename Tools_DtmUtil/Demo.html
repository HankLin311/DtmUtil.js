<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="DtmUtil.js"></script>
    <title>Document</title>
</head>

<body>
    <div>
        範例格式:
        <ul>
            <li>2020/02/29</li>
            <li>2020/02/29 23:59:59</li>
            <li>2020/02/29T23:59:59</li>
        </ul>
    </div>
    <input type="text" name="textBox" id="textBox"><button id="btn">textBox</button>
    <div id="page">
        <div>使用 string 輸入</div>
        <div>String 輸入 ConvertToDate :<span id="StringConvertToDate"></span></div>
        <div>String 輸入 ConvertToDateString<span id="StringConvertToDateString"> </span></div>
        <div>String 輸入 ConvertToDtm<span id="StringConvertToDtm"> </span></div>
        <div>String 輸入 ConvertToDtmString<span id="StringConvertToDtmString"> </span></div>

        <div>使用 Date 輸入</div>
        <div>Date 輸入 ConvertToDate<span id="DateConvertToDate"> </span></div>
        <div>Date 輸入 ConvertToDateString<span id="DateConvertToDateString"> </span></div>
        <div>Date 輸入 ConvertToDtm<span id="DateConvertToDtm"> </span></div>
        <div>Date 輸入 ConvertToDtmString<span id="DateConvertToDtmString"> </span></div>
    </div>
    <script>
        document.getElementById("page").style.display = "none";
        const btn = document.getElementById("btn");
        const textBox = document.getElementById("textBox");

        let StringConvertToDate = document.getElementById("StringConvertToDate");
        let StringConvertToDateString = document.getElementById("StringConvertToDateString");
        let StringConvertToDtm = document.getElementById("StringConvertToDtm");
        let StringConvertToDtmString = document.getElementById("StringConvertToDtmString");

        let DateConvertToDate = document.getElementById("DateConvertToDate");
        let DateConvertToDateString = document.getElementById("DateConvertToDateString");
        let DateConvertToDtm = document.getElementById("DateConvertToDtm");
        let DateConvertToDtmString = document.getElementById("DateConvertToDtmString");

        btn.addEventListener('click', function () {
            document.getElementById("page").style.display = "block";

            const textBoxValue = textBox.value;
            StringConvertToDate.innerHTML = DtmUtil.ConvertToDate(textBoxValue);
            StringConvertToDateString.innerHTML = DtmUtil.ConvertToDateString(textBoxValue);
            StringConvertToDtm.innerHTML = DtmUtil.ConvertToDtm(textBoxValue);
            StringConvertToDtmString.innerHTML = DtmUtil.ConvertToDtmString(textBoxValue);

            const textBoxFormatDtm = DtmUtil.ConvertToDtm(textBoxValue);
            DateConvertToDate.innerHTML = DtmUtil.ConvertToDate(textBoxFormatDtm);
            DateConvertToDateString.innerHTML = DtmUtil.ConvertToDateString(textBoxFormatDtm);
            DateConvertToDtm.innerHTML = DtmUtil.ConvertToDtm(textBoxFormatDtm);
            DateConvertToDtmString.innerHTML = DtmUtil.ConvertToDtmString(textBoxFormatDtm);
        });
    </script>
</body>

</html>
